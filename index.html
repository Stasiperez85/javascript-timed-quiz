<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container" id="start-card">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect
            answeres will penalize your score/time by ten seconds!
        </p>
        <div>
            <button class="btn start-btn">Start Quiz</button>
        </div>
    </div>

    <div class="timer">
        <span class="timer"></span>
    </div>

    <div class="high-score">
        <span class="score"></span>
    </div>

    <div class="container" id="question-card">
        <div>
            <h1 class="" id="question"></h1>
        </div>
        <div class="option-container">
            <div class="option-button" id="choices">  
            <button class="btn" id="option1">Answer 1</button>
            <button class="btn" id="option2">Answer 2</button>
            <button class="btn" id="option3">Answer 3</button>
            <button class="btn" id="option4">Answer 4</button>
        </div>
        </div>

        <div>
            <button class="btn next-btn"> Next button</button>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
