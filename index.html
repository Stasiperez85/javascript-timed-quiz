<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container" id="start-card">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect
            answeres will penalize your score/time by ten seconds!
        </p>
        <div>
            <button class="btn start-btn">Start Quiz</button>
        </div>
    </div>

    <div class="container" id="question-card">
        <h1 class="" id="question">
            
        </h1>
        <div class="option-container">
            <p class="option-item">1.</p>
            <p class="option-text" data-number="1">Option 1</p>
        </div>
        <div class="option-container">
            <p class="option-item">2.</p>
            <p class="option-text" data-number="2">Option 2</p>
        </div>
        <div class="option-container">
            <p class="option-item">3.</p>
            <p class="option-text" data-number="3">Option 3</p>
        </div>
        <div class="option-container">
            <p class="option-item">4.</p>
            <p class="option-text" data-number="4">Option 4</p>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
